<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Build a Site</h1>
    <hr>
    <form action="">
        <h2>Personal info</h2>
<div class="upload">
    <img src="images/upload icon.png" alt="">
    <div class = "round">
    <input type="file">
     <i class="fa fa-camera" style="color: #fff"></i>
    </div>
</div>
<div>
   
    <label for="fullname">Site Name</label>
    <br>
    <input type="text" placeholder="Ahmed Abiola Agu" class="fullname">
</div>

<div>
    <label for="site">Site URL</label>
    <br>
    <input type="url" placeholder="www.example.mascot.com" class="url">
    <label for="purpose">Purpose</label>
    <select name="purpose" id="purpose">
        <option value="select">Select</option>
        <option value="template">template selection</option>
        <option value="showcasing">Product showcasing</option>
        <option value="productdesign">Product Design</option>
        <option value="develop">Development</option>
    </select>
    <div>
        <label for="description">Description</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="10">write minimum of 140 characters...</textarea>
    </div>
</div> 
        <button class="btn-1">Looks Good</button>
    </form>

</body>
</html>
