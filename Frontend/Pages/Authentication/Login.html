<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container forms">
      <div class="image">
        <img
          src="Assets/Illustration-login.png"
          alt="illusttration"
          width="727.95px"
          height="674px"
        />
      </div>
      <div class="form signup">
        <div class="form-content">
          <header>
            HELLO AGAIN !
            <p>Please enter your details</p>
          </header>

          <form action="">
            <div class="field input-field">
              <label for="Email">Email address</label>
              <input type="email" placeholder="Email Address" class="input" required/>
            </div>

            <div class="field input-field">
              <label for="Password">Password</label>
              <input type="password" placeholder="Password" class="input" required/>
              <i class="bx bxs-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>LOG IN</button>
            </div>

            <div class="remfor">
              <div class="rem">
                <input type="checkbox" />
                <label for="rememberme">Remember me</label>
              </div>
              <div>
                <a href="Forgot-password.html">Forgot password?</a>
              </div>
            </div>

            <div class="form-link">
              <span
                >Don't have an account?
                <a href="signup.html" class="login-link">Sign up</a></span
              >
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field google">
            <img
              src="Assets/logo googleg 48dp.png"
              alt=""
              class="google-img"
              width="20px"
              height="20px"
            />
            <span>LOG IN WItH GOOGLE</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <img
              src="Assets/path14.png"
              alt=""
              class="facebook facebook-img"
              width="20px"
              height="20px"
            />
            <span>LOG IN WITH FACEBOOK</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
