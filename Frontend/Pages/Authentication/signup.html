<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="image">
        <img
          src="Assets/Illustration-sign-up.png"
          alt="illusttration"
          width="727.95px"
          height="674px"
        />
      </div>
      <div class="form signup">
        <div class="form-content">
          <header>
            Welcome
            <p>Please fill in your details</p>
          </header>

          <form action="">
            <div class="field input-field">
              <label for="Username">Username</label>
              <input type="text" placeholder="Username" class="input" />
            </div>

            <div class="field input-field">
              <label for="Email">Email address</label>
              <input type="email" placeholder="Email Address" class="input" />
            </div>

            <div class="field input-field">
              <label for="Password">Password</label>
              <input type="password" placeholder="Password" class="input" />
              <i class="bx bxs-hide eye-icon"></i>
            </div>

            <div class="field button-field">
              <button>SIGN UP</button>
            </div>

            <div class="form-link">
              <span
                >Already have an account?
                <a href="Login.html" class="login-link">Login</a></span
              >
            </div>
          </form>
        </div>

        <div class="line"></div>

        <div class="media-options">
          <a href="#" class="field facebook">
            <img src="Assets/path14.png" alt="" class="facebook facebook-img" />
            <span>SIGN UP WITH FACEBOOK</span>
          </a>
        </div>

        <div class="media-options">
          <a href="#" class="field google">
            <img src="Assets/Social.png" alt="" class="google-img" />
            <span>SIGN UP WITH GOOGLE</span>
          </a>
        </div>

        <div class="t-c">
          <span>
            By clicking sign up you agree to our
            <a href="">Terms & Condition</a>
          </span>
        </div>
      </div>
    </section>
  </body>
</html>
